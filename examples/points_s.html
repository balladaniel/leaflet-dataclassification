<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

		<!-- leaflet from CDN -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

		<!-- plugin: -->
		<script src="../leaflet-dataclassification.js"></script>
		<link rel="stylesheet" href="../leaflet-dataclassification.css" />				
		<!-- dependencies: -->
		<script src="../lib/simple-statistics.min.js"></script>
		<script src="../lib/chroma.min.js"></script>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				font-family: 'Open Sans', 'OpenSans-Local';
				font-style: normal;				
			}
			
			#map {
				position: absolute;
				margin:  auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}						
		</style>
	</head>
	<body>		
		<div id="map"></div>				
		<script>
		
			
			// base maps
			var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			});
			var stamen_toner = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
				attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
			});
			var baseMaps = {
				"OpenStreetMap": OSM,
				"Stamen Toner": stamen_toner
			};
			// map div object, main Leaflet object:
			var map = L.map('map', {layers: [OSM]}); 
			var layerControl = L.control.layers(baseMaps).addTo(map);

			// Point features example. Attribute to test with: 'samplenumber'
			fetch('data/points_lux_pop_osm.geojson').then(r => r.json()).then(d => {
				function tooltip(feature, layer) {
					if (feature.properties.population) {
						layer.bindTooltip('<b>' + feature.properties.name + '</b></br>' + String(feature.properties.population));
					}
				}
				window.testdata = L.dataClassification(d, {
					mode: 'jenks',
					classes: 4,
					field: 'population',
					pointMode: 'size',
					pointSize: {min: 3.25, max: 10},
					classRounding: 0,
					legendTitle: 'Population',
					pointShape: 'diamond',
					style: {fillColor: '#B136E3'},
					onEachFeature: tooltip
				}).addTo(map);
				map.fitBounds(testdata.getBounds());
			});

		</script>	
	</body>
</html>
