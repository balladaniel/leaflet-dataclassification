<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

		<!-- leaflet from CDN -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

		<!-- plugin: -->
		<script src="../leaflet-dataclassification.js"></script>
		<link rel="stylesheet" href="../leaflet-dataclassification.css" />				
		<!-- dependencies: -->
		<script src="../lib/simple-statistics.min.js"></script>
		<script src="../lib/chroma.min.js"></script>
		
		<style>
			html, body {
				height: 100%;
				margin: 0;
				font-family: 'Open Sans', 'OpenSans-Local';
				font-style: normal;	
			}
			
			#map {
				position: absolute;
				margin:  auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

			/* Overriding Chrome's built-in CSS rules to avoid focus rectangle on clicking polygons on a Leaflet map */
			path.leaflet-interactive:focus {
				outline: none;
			}
		</style>
	</head>
	<body>		
		<div id="map"></div>
		<script>
		
			// base maps
			var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors'
			});
			var carto_attrib = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attributions">CARTO</a>'
			var cartodb_dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' : '.png'), {
				attribution: carto_attrib,
				subdomains: 'abcd',
				maxZoom: 20,
				minZoom: 0
			});
			var cartodb_voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' : '.png'), {
				attribution: carto_attrib,
				subdomains: 'abcd',
				maxZoom: 20,
				minZoom: 0
			});
			var cartodb_positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' : '.png'), {
				attribution: carto_attrib,
				subdomains: 'abcd',
				maxZoom: 20,
				minZoom: 0
			});
			var baseMaps = {
				"OpenStreetMap": OSM,
				"CARTO Dark": cartodb_dark,
				"CARTO Voyager": cartodb_voyager,
				"CARTO Positron": cartodb_positron
			};
			// map div object, main Leaflet object:
			var map = L.map('map', {layers: [cartodb_positron]}).setView([0,0], 3); 
			map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JavaScript library for interactive maps">Leaflet ' + L.version + '</a>');
			var layerControl = L.control.layers(baseMaps, null, {collapsed: false}).addTo(map);

			// Line features example. Attribute to test with: 'Shape_Leng'
			fetch('data/rivers.geojson').then(r => r.json()).then(d => {

				var origstyle;

				function highlight(e) {
					origstyle = {
						weight: e.target.options.weight,
						color: e.target.options.color
					}
					e.target.setStyle({
						color: '#f22',
					});
				}

				function resetStyle(e) {
					e.target.setStyle(origstyle);
				}

				function oEF(feature, layer) {
					if (feature.properties.discharge) {
						layer.bindTooltip('<b>' + String(feature.properties.NAME) + '</b><br>' + String(feature.properties.discharge) + ' m³/s');
					} else {
						layer.bindTooltip('<b>' + String(feature.properties.NAME) + '</b><br>' + 'no data');
					}
					layer.on({
						mouseover: highlight,
						mouseout: resetStyle
					});
				}

				window.testdata = L.dataClassification(d, {
					mode: 'jenks',
					classes: 4,
					field: 'discharge',
					lineMode: 'width',
					lineWidth: {
						min: 2,
						max: 12
					},
					classRounding: -2,
					//unitModifier: {action: 'divide', by: 1000},
					legendAscending: false,
					legendTitle: 'Discharge (m³/s)',
					onEachFeature: oEF
				}).addTo(map);
				map.fitBounds(testdata.getBounds());
			});

			var infopanel = L.control({position: 'bottomright'});
			infopanel.onAdd = function (map) {
				var div = L.DomUtil.create('div', 'info');
				div.innerHTML += 
					'<div style="display: flex; flex-direction: column; max-width: 500px; text-align: center; row-gap: 8px">' +
						'<div style="font-weight: bold">' + 
							'Leaflet-dataclassification plugin demo page: "lines_width"' + 
						'</div>'+ 
						'<div style="text-align: justify">' +
							'This is an example page showcasing some of the features of Leaflet plugin <i>leaflet-dataclassification</i>. '+
							'Feature tooltips on hover and feature highlighting (native features of Leaflet) were added to provide an easy check of attribute values used. '+
							'<br><br>'+
						'</div>'+ 
						'<div>'+ 
							'Single-step data classification, symbology and legend creation for GeoJSON data powered thematic maps.'+
							'<br><br>'+
							'Project page: <a href="https://github.com/balladaniel/leaflet-dataclassification">https://github.com/balladaniel/leaflet-dataclassification</a>'+
						'</div>'+ 
							'<a href="https://github.com/balladaniel/leaflet-dataclassification"><img src="banner.png" style="max-width: 100%;"></img></a>'+
					'</div>';
				return div;
			}
			infopanel.addTo(map);

		</script>	
	</body>
</html>
